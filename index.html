<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary</title>
</head>

<body>
    <div class="main">
        <div class="card">
            <img src="./assets/images/illustration-hero.svg" alt="hero" class="card-image" />
            <div class="card-content">
                <div class="info">
                    <h1 class="heading1">Order Summary </h1>
                    <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device
                        anywhere you
                        like!
                    </p>
                </div>
                <div class="card-payment">
                    <img src="./assets/images/icon-music.svg" alt="" class="card-payment-image"/>
                    <div class="sub-card-payment">
                        <h2 class="sub-heading">Annual Plan</h2>
                        <p class="paragraph">$59.99/year</p>
                    </div>
                        <a href="#" class="sub-card-payment-link">
                            Change</a>
                </div>
                <div class="card-order">
                    <h2 class="choice">Proceed to Payment</h2>
                    <a href="#" class="card-link">Cancel Order</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
